<h3>{{dialog.message}}</h3>
<br>
<br>
<div class="row">
   <div class="col-xs-12">
      <div class="alert alert-danger">
         {{warningText}}
      </div>
   </div>
</div>


<div class="row">
   <div class="col-xs-12">
      {{lang.toConfirm}} <b>{{confirmText}}</b> {{lang.toConfirmField}}
      <br>
      <input type="text" class="rf-form" ng-model="userInputText">
   </div>
</div>


<div class="row">
   <div class="col-xs-6">
      <button class="rf-btn rf-btn-background col-xs-12" ng-click="dialog.quit();">{{lang.cancel}}</button>
   </div>
   <div class="col-xs-6">
      <div ng-if="userInputText !== confirmText">
         <button class="rf-btn rf-btn-disabled col-xs-12">{{lang.yes}}</button>
      </div>
      <div ng-show="userInputText === confirmText">
         <button class="rf-btn rf-btn-red col-xs-12" ng-click="dialog.quit(dialog.onSuccess);">{{lang.yes}}</button>
      </div>
   </div>
</div>
